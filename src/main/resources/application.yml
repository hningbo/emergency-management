server:
  port: 8000
  session-timeout : 30
  tomcat.max-threads: 0
  tomcat.url-encoding : UTF-8

spring:
  datasource:
    url : jdbc:mysql://localhost:3306/emergency-anagement
    username : root
    password : root
    driverClassName : com.mysql.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL5Dialect