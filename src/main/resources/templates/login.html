<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>-->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron.css" th:href="@{/css/jumbotron.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome-ie7.css" th:href="@{/css/font-awesome-ie7.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet"/>

    <style>
        .img1{
            position:absolute;
            left:0px;
            top:10px;
            z-index:-1;
            width:100%!important;
            height:96%!important;
        }
    </style>
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">
    <div th:replace="header :: nav"></div>

    <!-- Start Content -->
    <div class="container">

        <img class="img1" src="../static/images/background.jpg" th:src="@{/images/background.jpg}" style="width: 100%;height: 100%">

        <form class="form-signin" th:action="@{/login}" method="post">
            <div class="panel-heading form-signin-heading">
                <p class="text-center"><img class="img-responsive text-center" src="../static/images/schoolBar.jpg" th:src="@{/images/schoolBar.jpg}" width="100" height="100"/></p>
                <h3 class="text-center">疫情期间学生返校应急管理系统</h3>
            </div>
            <div class="form-group" style="margin-top: 30px">
                <div class="input-group col-md-6 col-md-offset-3">
                    <div class="input-group-addon" style="width: 45.58px;height: 42px;"><i class="icon-user"></i></div>
                    <label for="inputUsername" class="sr-only">用户名</label>
                    <input type="username" name="username" id="inputUsername" class="form-control" placeholder="用户名" required="autofocus"/>
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group col-md-6 col-md-offset-3">
                    <div class="input-group-addon" style="width: 45.58px;height: 42px;"><i class="icon-key"></i></div>
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-6 col-md-offset-3">
                    <a href="register.html" th:href="@{/register}">没有账号，去创建账号 <i class=" icon-arrow-right"></i></a>
                </div>
            </div>
        </form>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.9.3/umd/popper.min.js" integrity="sha256-CoUNXKgvtCIDzn2AVOBz0YMln0fXEyGZjlSMA4jZpR4=" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js" th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
